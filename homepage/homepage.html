<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage by Kristian</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="homepage-styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="sidebar" class="col-2">
          <div>
            <img
              src="https://s22.q4cdn.com/540910603/files/design/Spotify_Logo_White.png"
              alt=""
              width="150px"
            />
          </div>

          <!-- next time use semantic tags. <aside> fits perfectly.
            you still can assign any classes to it, because it's the same
          as any other <div>, it just makes code slightly better. 
            however this element will be replaced by the one that aymane is doing, will do this in the afternoon -->
          <div id="sidebar-options">
            <div class="sidebar-component" id="home">
              <i class="fas fa-home"></i>Home
            </div>
            <div class="sidebar-component" id="search">
              <i class="fas fa-search"></i>Search
            </div>
            <div class="sidebar-component" id="library">
              <i class="fas fa-grip-lines-vertical"></i>Your library
            </div>
          </div>
          <div class="sidebar-buttons d-flex">
            <button id="sign-up-btn" type="button" class="btn btn-light btn-sm">
              SIGN UP
            </button>
            <button id="login-btn" type="button" class="btn btn-dark btn-sm">
              LOGIN
            </button>
          </div>
          <div class="sidebar-footer"></div>
        </div>
        <div id="main-content" class="col-10">
          <div id="main-content-nav" class="container">
            <div class="col d-flex" style="justify-content: center">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active active-border" href="#">Trending</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Podcast</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Mood and Genres</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">New Releases</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Discover</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="container main-content-header">
            <h1>#THROWBACKTHURSDAY</h1>
          </div>
          <div class="container">
            <div class="row" id="append-cards-here">
              <!-- all the  first cards are going here -->
            </div>
          </div>
          <div class="container main-content-header" >
            <h1>Classificie</h1>
          </div>
          <div class="container" style="margin-left: 75px;">
            <div class="row" id="append-mamma-here">
              <!-- all the second cards are going here -->
            </div>
          </div>
        </div>

        <!-- footer will be replaced by the one what aymane doing -->
        <div id="footer" class="container-fluid">
          <div class="container">
            <div class="row">
              <div class="col-10">
                <div class="col text-center align-self-center player-icons">
                  <i class="fas fa-random"></i>
                  <i class="fas fa-step-backward"></i>
                  <i class="fas fa-play-circle play-button-media"></i>
                  <i class="fas fa-step-forward"></i>
                  <i class="fas fa-redo"></i>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- my js -->
    <script src="./homepage.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
