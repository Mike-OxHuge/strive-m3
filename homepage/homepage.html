<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage by Kristian</title>

    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <link rel="stylesheet" href="../artist-page/artist-page-styles.css" />
    <link rel="stylesheet" href="../album-page/album-page-styles.css" />

  </head>
  <body style="background: #181818; min-width: 100vw">
    <div class="row ml-0" style="max-width: 100vw">
      <aside class="col-2 px-0" id="login">
        <div
          class="container d-flex flex-column"
          style="height: 100%; justify-content: space-between"
        >
          <!-- sidebar heading, buttons -->
          <div>
            <div class="sidebar-heading">
              <div class="navbar-brand d-flex justify-content-center mx-auto">
                <img
                  id="spotLogo"
                  class="my-3"
                  src="../sbar-ftr-images/Spotify_Logo_CMYK_Black.png"
                  alt="Spotify Logo White"
                  style="max-width: 80%; max-height: fit-content"
                />
              </div>
            </div>
            <div class="d-flex flex-column">
              <div class="list-group list-group-flush d-flex mt-2 mb-auto pl-2">
                <a
                  class="
                    list-group-item list-group-item-action
                    bg-transparent
                    text-white
                    align-items-center
                    d-flex
                    pl-1
                    py-2
                  "
                  href="homepage.html"
                >
                  <img src="../sbar-ftr-images/home.png" alt="" class="icon" />
                  <span class="h6 mb-0">Home</span>
                </a>
                <a
                  class="
                    list-group-item list-group-item-action
                    bg-transparent
                    text-white
                    align-items-center
                    d-flex
                    pl-1
                    py-2
                  "
                  href="/artist-page/artist-page.html"
                >
                  <img
                    src="../sbar-ftr-images/search.png"
                    alt=""
                    class="icon"
                  />
                  <span class="h6 mb-0">Search</span>
                </a>
                <a
                  class="
                    list-group-item list-group-item-action
                    bg-transparent
                    text-white
                    align-items-center
                    d-flex
                    pl-1
                    py-2
                  "
                  href="/album-page/album-page.html"
                >
                  <img
                    src="../sbar-ftr-images/library-v2.png"
                    alt=""
                    class="icon"
                  />
                  <span class="h6 mb-0">Your Library</span>
                </a>
              </div>
            </div>
          </div>

          <!-- buttons -->
          <div>
            <div
              class="
                list-group list-group-flush
                d-flex
                mb-2
                mt-auto
                pl-2
                align-self-baseline
              "
            >
            <button type="button" id="sign-up-btn">sign up</button>
            <button type="button" id="login-btn">login</button>
             
            </div>
            
            <div class="d-flex mb-2 mt-auto pl-4" style="align-items: center">
              <div class="row">
                <div class="col-8 text-muted user mx-3 mt-2" style="flex-wrap: wrap;">
                  <p style="display: inline; margin-right: 12px;">Cookie</p><span>|</span><p style="display: inline; margin-left: 12px;">Privacy Policy</p>
                </div>
               
              </div>
              
            </div>
          </div>
        </div>
      </aside>
      <div
        class="col-10"
        style="max-width: 100%; padding-bottom: 7rem"
        id="main-content"
      >
        <div id="main-content-nav" class="container">
          <div class="col d-flex" style="justify-content: center">
            <ul class="nav">
              <li class="nav-item">
                <a
                  class="nav-link underline main-content-trending"
                  id="trending-btn"
                  href="#"
                  >Trending</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link underline main-content-podcast"
                  id="podcast-btn"
                  href="#"
                  >Podcast</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link underline main-content-moods"
                  id="moods-btn"
                  href="#"
                  >Moods and Genres</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link underline main-content-new-releases"
                  id="new-btn"
                  href="#"
                  >New Releases</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link underline main-content-discover"
                  id="discover-btn"
                  href="#"
                  >Discover</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div
          class="container main-content-header d-flex"
          style="max-width: 100%"
        >
          <h1>#THROWBACKTHURSDAY</h1>
        </div>
        <div class="container">
          <div
            class="row d-flex"
            style="max-width: 100%"
            id="append-cards-here"
          >
            <!-- all the  first cards are going here -->
          </div>
        </div>
        <div class="container main-content-second-header d-flex">
          <h1>Classificie</h1>
        </div>
        <div class="container d-flex">
          <div class="row d-flex" id="append-mamma-here">
            <!-- all the second cards are going here -->
          </div>
        </div>
      </div>

            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"

            ></div>
          </div>
          </div>

          <div class="row">
            <div class="col-2"></div>
            <div class="col-8 d-flex playback-bar" style="justify-content: center;">
              <div as="div">0:00</div>
              <div

              aria-valuenow="75"

              aria-valuemax="100"

            ></div>
            <div as="div">0:00</div>
            </div>

          </div>
