<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./artist-page-styles.css" />
    <link rel="stylesheet" href="../album-page/album-page-styles.css" />

    <title>Artist page</title>
  </head>
  <body style="background: #181818; max-width: 100vw">
    <div class="row ml-0" style="max-width: 100%">
      <div
        class="col-2 d-none d-md-flex px-0"
        id="login"
        style="border: 2px green solid"
      >
        <!-- to be a sidebar -->
        <span class="my-auto">here will go a sidebar</span>
      </div>
      <div class="col-12 col-md-10 px-0">
        <div
          id="artist-bg-img"
          class="d-flex justify-content-center align-items-center"
        >
          <div
            id="artist-page-center-block"
            style="position: absolute"
            class="d-flex flex-column"
          >
            <div class="text-center">
              <span style="font-size: 0.7rem; color: #a6a1a2"
                >33,000,575 monthly listeners</span
              >
            </div>
            <div>
              <h2 class="text-white text-center" style="font-weight: 900">
                Queen
              </h2>
            </div>
            <div class="text-center">
              <button type="button" class="mx-2 btn btn-success">
                <span class="px-4 my-2">Play</span>
              </button>
              <button type="button" class="mx-2 btn btn-outline-light">
                <span class="px-4 my-2">Follow</span>
              </button>
              <i class="fas fa-ellipsis-h text-white"></i>
            </div>
            <div
              class="text-white clickable-spans my-3"
              style="position: relative; top: 15%"
            >
              <span id="overview">overview</span>
              <span id="related-artists">related artists</span>
              <span id="about">about</span>
            </div>
          </div>
        </div>
        <div class="container">
          <h2 class="text-white" id="the-title">Albums</h2>
          <div class="container">
            <div class="row" id="append-albums">
              <!-- overview(albums) / related artists / about going here  -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./artist-page.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
