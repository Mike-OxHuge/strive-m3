<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./artist-page-styles.css" />
    <link rel="stylesheet" href="../album-page/album-page-styles.css" />
    <title>Artist page</title>
  </head>
  <body style="background: #181818">
    <div class="" id="login">
      <div>
        <img
          src="https://s22.q4cdn.com/540910603/files/design/Spotify_Logo_White.png"
          alt=""
          width="150px"
        />
      </div>
      <div id="firstOptions">
        <div class="login-componenet" id="home">
          <i class="fas fa-home"></i>Home
        </div>
        <div class="login-componenet" id="search">
          <i class="fas fa-search"></i>Search
        </div>
        <div class="login-componenet" id="library">
          <i class="fas fa-grip-lines-vertical"></i>Your library
        </div>
      </div>
      <div class="login-componenet" id="install">
        <i class="fas fa-arrow-circle-down"></i>Install your app
        <hr />
      </div>
      <div class="login-componenet d-flex" id="user">
        <img
          src="https://media-exp1.licdn.com/dms/image/C5603AQEmKU0TgsZoSA/profile-displayphoto-shrink_800_800/0/1517742555887?e=1626307200&v=beta&t=bv_1VSDzF5AP_7_U1e2UmeD30KbK_2lJRu2Laa01Z5w"
          alt="userImage"
          width="30px;"
          height="30px"
          style="border-radius: 50%"
        />
        <div id="user-name">Diego 'Ziba' Banovaz</div>
      </div>
    </div>
    <div
      id="artist-bg-img"
      class="d-flex justify-content-center align-items-center"
    >
      <div
        id="artist-page-center-block"
        style="position: absolute"
        class="d-flex flex-column"
      >
        <div>
          <span class="text-muted">33,000,575 monthly listeners</span>
        </div>
        <div>
          <h2 class="text-white text-center">Queen</h2>
        </div>
        <div>
          <button type="button" class="mx-2 btn btn-success">
            <span class="px-4 my-2">Play</span>
          </button>
          <button type="button" class="mx-2 btn btn-outline-light">
            <span class="px-4 my-2">Follow</span>
          </button>
          <i class="far fa-comment-dots" style="color: white"></i>
        </div>
      </div>
    </div>
    <div>
      <h2 class="text-white">Albums</h2>
      <div class="container">
        <div class="row" id="append-albums">
          <!-- albums going here  -->
        </div>
      </div>
    </div>

    <div class="palyer fixed-bottom">
      <div class="container-fluid">
        <div class="row">
          <!-- Creating the dive for different parts of the player -->
          <div class="col-3 left-side mt-4">
            <!-- This div is for song name and the image with heart icon and fullscreenicon -->
            <div class="row">
              <!-- This row is created to make the text and the images aligned -->
              <div class="col-3 pr-0">
                <img src="https://picsum.photos/40/40" alt="music name" />
              </div>
              <div class="col-6 pl-0">
                <h6 class="song-name">Bohemian Rhapsody</h6>
                <p class="artist-name">Queen</p>
              </div>
              <div class="col-3">
                <i class="far fa-heart"></i>
                <i class="far fa-window-maximize"></i>
              </div>
            </div>
          </div>
          <div class="col-6">
            <!-- This div is for the media player consisting of the buttons like shuffle 
                      back forward play and loop with the progress-bar -->
            <div class="row mb-1">
              <!-- This row is to create the icons for the media player -->
              <div class="col text-center align-self-center player-icons">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play-circle play-button-media"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo"></i>
              </div>
            </div>
            <div class="row mt-3">
              <!-- This row is for the progress bar of the song -->
              <div class="col">
                <div class="progress" style="height: 5px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 10%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <!-- This div is for playlist icon speaker and the volume icon with the progress bar -->
            <div class="row mt-4">
              <i class="fas fa-bars"></i>
              <i class="fas fa-mobile-alt"></i>
              <i class="fas fa-volume-down"></i>
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./artist-page.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        for (let index = 0; index < 15; index++) {
          document.getElementById(
            "songs-container"
          ).innerHTML += `<div id="songs">
                    <div class="d-flex">
                      <div><i class="fas fa-music"></i></div>
                      <div>
                        <div>Procession-Remastered 2011</div>
                        <div><small>queen</small></div>
                      </div>
                    </div>
                    <div>4:13</div>
                  </div>`;
        }
      })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
