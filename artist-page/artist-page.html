<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./artist-page-styles.css" />
    <link rel="stylesheet" href="../album-page/album-page-styles.css" />

    <title>Artist page</title>
  </head>
  <body style="background: #181818; min-width: 100vw">
    <div class="row ml-0" style="max-width: 100vw">
      <aside class="col-2 px-0" id="login">
        <div class="container" style="height: 100%">
          <div class="sidebar-heading">
            <div class="navbar-brand d-flex justify-content-center mx-auto">
              <img
                id="spotLogo"
                class="my-3"
                src="../sbar-ftr-images/Spotify_Logo_CMYK_Black.png"
                alt="Spotify Logo White"
                style="max-width: 80%; max-height: fit-content"
              />
            </div>
          </div>
          <div
            class="d-flex flex-column"
            style="justify-content: space-between"
          >
            <div class="list-group list-group-flush d-flex mt-2 mb-auto pl-2">
              <a
                class="
                  list-group-item list-group-item-action
                  bg-transparent
                  text-white
                  align-items-center
                  d-flex
                  pl-1
                  py-2
                "
                href="#!"
              >
                <img src="../sbar-ftr-images/home.png" alt="" class="icon" />
                <span class="h6 mb-0">Home</span>
              </a>
              <a
                class="
                  list-group-item list-group-item-action
                  bg-transparent
                  text-white
                  align-items-center
                  d-flex
                  pl-1
                  py-2
                "
                href="#!"
              >
                <img src="../sbar-ftr-images/search.png" alt="" class="icon" />
                <span class="h6 mb-0">Search</span>
              </a>
              <a
                class="
                  list-group-item list-group-item-action
                  bg-transparent
                  text-white
                  align-items-center
                  d-flex
                  pl-1
                  py-2
                "
                href="#!"
              >
                <img
                  src="../sbar-ftr-images/library-v2.png"
                  alt=""
                  class="icon"
                />
                <span class="h6 mb-0">Your Library</span>
              </a>
            </div>
            <div
              class="
                list-group list-group-flush
                d-flex
                mb-2
                mt-auto
                pl-2
                align-self-baseline
              "
            >
              <a
                class="
                  list-group-item list-group-item-action
                  bg-transparent
                  text-white
                  align-items-center
                  d-flex
                  pl-1
                  py-2
                "
                href="#!"
              >
                <i class="fal fa-arrow-circle-down fa-lg px-1"></i>
                <span class="h6 mb-0">Install App</span>
              </a>
            </div>
            <hr />
            <div class="d-flex">
              <img
                src="https://picsum.photos/50/50?random=1"
                alt=""
                style="border-radius: 50px"
              />
              <p>User 'The' Awesome</p>
            </div>
          </div>
        </div>
      </aside>
      <div class="col-10 px-0" style="max-width: 100%">
        <div
          id="artist-bg-img"
          class="d-flex justify-content-center align-items-center"
        >
          <div
            id="artist-page-center-block"
            style="position: absolute"
            class="d-flex flex-column"
          >
            <div class="text-center">
              <span style="font-size: 0.7rem; color: #a6a1a2"
                >33,000,575 monthly listeners</span
              >
            </div>
            <div>
              <h2 class="text-white text-center" style="font-weight: 900">
                Queen
              </h2>
            </div>
            <div class="text-center">
              <button type="button" class="mx-2 btn btn-success">
                <span class="px-4 my-2">Play</span>
              </button>
              <button type="button" class="mx-2 btn btn-outline-light">
                <span class="px-4 my-2">Follow</span>
              </button>
              <i class="fas fa-ellipsis-h text-white"></i>
            </div>
            <div
              class="text-white clickable-spans my-3"
              style="position: relative; top: 15%"
            >
              <span id="overview">overview</span>
              <span id="related-artists">related artists</span>
              <span id="about">about</span>
            </div>
          </div>
        </div>
        <div class="container">
          <h2 class="text-white" id="the-title">Albums</h2>
          <div class="container">
            <div class="row" id="append-albums">
              <!-- overview(albums) / related artists / about going here  -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./artist-page.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
