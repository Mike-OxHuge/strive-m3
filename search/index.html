 .search-input{

  <body style="background: #181818; min-width: 100vw">
    <div class="row ml-0" style="max-width: 100vw">
      <aside class="col-2 px-0" id="login">
        <div
          class="container d-flex flex-column"
          style="height: 100%; justify-content: space-between"
        >
          <!-- sidebar heading, buttons -->
          <div>
            <div class="sidebar-heading">
              <div class="navbar-brand d-flex justify-content-center mx-auto">
                <img
                  id="spotLogo"
                  class="my-3"
                  src="../sbar-ftr-images/Spotify_Logo_CMYK_Black.png"
                  alt="Spotify Logo White"
                  style="max-width: 80%; max-height: fit-content"
                />
              </div>
            </div>
            <div class="d-flex flex-column">
              <div class="list-group list-group-flush d-flex mt-2 mb-auto pl-2">
                <a
                  class="
                    list-group-item list-group-item-action
                    bg-transparent
                    text-white
                    align-items-center
                    d-flex
                    pl-1
                    py-2
                  "
                  href="../homepage/homepage.html"
                >
                  <img src="../sbar-ftr-images/home.png" alt="" class="icon" />
                  <span class="h6 mb-0">Home</span>
                </a>
                <a
                  class="
                    list-group-item list-group-item-action
                    bg-transparent
                    text-white
                    align-items-center
                    d-flex
                    pl-1
                    py-2
                  "
                  href="/artist-page/artist-page.html"
                >
                  <img
                    src="../sbar-ftr-images/search.png"
                    alt=""
                    class="icon"
                  />
                  <span class="h6 mb-0">Search</span>
                </a>
                <a
                  class="
                    list-group-item list-group-item-action
                    bg-transparent
                    text-white
                    align-items-center
                    d-flex
                    pl-1
                    py-2
                  "
                  href="/album-page/album-page.html"
                >
                  <img
                    src="../sbar-ftr-images/library-v2.png"
                    alt=""
                    class="icon"
                  />
                  <span class="h6 mb-0">Your Library</span>
                </a>
              </div>
            </div>
          </div>

          <!-- buttons -->
          <div>
            <div
              class="
                list-group list-group-flush
                d-flex
                mb-2
                mt-auto
                pl-2
                align-self-baseline

            <button type="button" id="sign-up-btn">sign up</button>
            <button type="button" id="login-btn">login</button>
             
            </div>
            
            <div class="d-flex mb-2 mt-auto pl-4" style="align-items: center">

                </div>
               
              </div>
              
            </div>
          </div>
        </div>

        class="col-10"
        style="max-width: 100%; padding-bottom: 7rem"
        id="main-content"
      >
        <div id="main-content-nav" class="container">
          <div class="col d-flex">
            <ul class="nav">
                <li class="nav-item">
                  <a href=""> <span class="navigator pr-4"> < </span> </a>
                </li>

                    <a href=""><span class="navigator ">></span></a>
                  </li>

                  </li>
            </ul>
          </div>

          style="max-width: 100%"

        <section id="home-cards">
            <div class="artist">
                <div class="row artist-row">
            
                </div>
            </div>

            <div class="container">
                <div class="row album-row">
                    <!-- render from api -->
                </div>
            </div>

        <div class="container main-content-second-header d-flex">
        </div>
        <div class="container d-flex">
          <div class="row d-flex" id="append-mamma-here">

          </div>

            <div class="col-2"></div>
