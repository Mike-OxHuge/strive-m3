<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="album-page-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Album page</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row" style="position: relative">
          <div class="col-2" id="login">
            <div>
              <img
                src="https://s22.q4cdn.com/540910603/files/design/Spotify_Logo_White.png"
                alt=""
                width="150px"
              />
            </div>
            <div id="firstOptions">
              <div class="login-componenet" id="home">
                <i class="fas fa-home"></i>Home
              </div>
              <div class="login-componenet" id="search">
                <i class="fas fa-search"></i>Search
              </div>
              <div class="login-componenet" id="library">
                <i class="fas fa-grip-lines-vertical"></i>Your library
              </div>
            </div>
            <div class="login-componenet" id="install">
              <i class="fas fa-arrow-circle-down"></i>Install your app
              <hr />
            </div>
            <div class="login-componenet d-flex" id="user">
              <img
                src="https://media-exp1.licdn.com/dms/image/C5603AQEmKU0TgsZoSA/profile-displayphoto-shrink_800_800/0/1517742555887?e=1626307200&v=beta&t=bv_1VSDzF5AP_7_U1e2UmeD30KbK_2lJRu2Laa01Z5w"
                alt="userImage"
                width="30px;"
                height="30px"
                style="border-radius: 50%"
              />
              <div id="user-name">Diego 'Ziba' Banovaz</div>
            </div>
          </div>
          <div class="col-10" id="album-component">
            <div class="album-container">
              <div class="row">
                <div class="col-6 mt-4" id="artist-infos">
                  <div class="container">
                    <div class="d-flex justify-content-center">
                      <img
                        src="https://dvfnvgxhycwzf.cloudfront.net/media/SharedImage/imageFull/.f3noMS6U/SharedImage-53612.jpg?t=1a8ff15292f3d96da274"
                        alt="queenImg"
                        class="img-fluid w-50"
                      />
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                      <h3 class="text-center" style="max-width: 50%">
                        Queen II (Deluxe Edition 2011 Remaster)
                      </h3>
                    </div>
                    <div class="d-flex flex-column align-items-center mt-n2">
                      <span class="text-muted text-center">Queen</span>

                      <div class="my-5">
                        <div>
                          <button
                            type="button"
                            class="mx-2 btn btn-success"
                            style="border-radius: 20px"
                          >
                            <span
                              class="px-5 my-2 text-center"
                              style="font-weight: 300"
                              >PLAY</span
                            >
                          </button>
                        </div>
                        <div class="text-muted mt-1 text-center">
                          <span
                            >1974
                            <i
                              class="fas fa-circle"
                              style="
                                font-size: 0.2rem;
                                padding: 0.4rem;
                                position: relative;
                                bottom: 0.15rem;
                              "
                            ></i>
                            16 SONGS</span
                          >
                        </div>
                      </div>
                      <div id="Options">
                        <i class="far fa-heart"></i>
                        <i class="fas fa-ellipsis-h text-white"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6 mt-4" id="songs-container">
                  <!-- songs going here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- player -->
    <footer class="player fixed-bottom">
      <div class="row mx-2" style="height: 100%; align-content: center">
        <!-- Creating the dive for different parts of the player -->
        <div class="col-3 left-side mt-4">
          <!-- This div is for song name and the image with heart icon and fullscreenicon -->
          <div class="row">
            <!-- This row is created to make the text and the images aligned -->
            <div class="col-3 pr-0">
              <img
                src="./images/horace.jpeg"
                alt="music name"
                style="width: 50px; height: 50px"
              />
            </div>
            <div class="col-6 pl-0">
              <h6 class="song-name">Song For My Father</h6>
              <p class="artist-name">Horace Silver</p>
            </div>
            <div class="col-3">
              <i class="far fa-heart"></i>
              <i class="far fa-window-maximize"></i>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
          <!-- This div is for the media player consisting of the buttons like shuffle 
                      back forward play and loop with the progress-bar -->
          <div class="row mb-1">
            <!-- This row is to create the icons for the media player -->
            <div class="col text-center align-self-center player-icons">
              <i class="fas fa-random"></i>
              <i class="fas fa-step-backward"></i>
              <i class="fas fa-play-circle play-button-media"></i>
              <i class="fas fa-step-forward"></i>
              <i class="fas fa-redo"></i>
            </div>
          </div>
          <div class="row mt-3">
            <!-- This row is for the progress bar of the song -->
            <div class="col">
              <div class="progress" style="height: 5px">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 10%"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-3 d-flex" style="justify-content: flex-end">
          <!-- This div is for playlist icon speaker and the volume icon with the progress bar -->
          <div class="row mt-4">
            <i class="fas fa-bars"></i>
            <i class="fas fa-mobile-alt"></i>
            <i class="fas fa-volume-down"></i>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="myRange"
            />
          </div>
        </div>
      </div>
    </footer>
    <script src="./album-page.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
