  <body>
    <div class="d-flex my-4" style="justify-content: space-around">
      <button type="button" class="btn btn-success" onclick="showList()">

      <button type="button" class="btn btn-danger" onclick="showUniqueList()">
        Count unique
      </button>
    </div>
    <div class="modal-fella d-none" id="modal-fella">
      <button type="button" class="btn btn-danger" onclick="closeModal()">
        Close me
      </button>
      <h4 id="all-or-unique"></h4>
      <div id="lists">
        <ul id="Eminem-albums">
          <!-- albums going here -->
        </ul>
        <ul id="Metallica-albums">
          <!-- albums going here -->
        </ul>
        <ul id="Behemoth-albums">
          <!-- albums going here -->
        </ul>
      </div>
    </div>

    <div class="main-container d-flex flex-column">
      <div id="eminem" class="artist-box">
        <!-- eminem goes here -->
      </div>

      <div id="metallica" class="artist-box">
        <!-- metallica goes here -->

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
